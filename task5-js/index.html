<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<div class="log-in">
    <p class="title">后台登陆</p>
    <div class="import-block">
        <img src="img/usr.png" height="32" width="32"/>
        <input type="text" class="import" id="user" placeholder="请输入用户名" />
    </div>
    <div class="import-block">
        <img src="img/lock.png" height="32" width="32"/>
        <input type="password" class="import" id="passWord"  maxlength="18" placeholder="请输入密码" >
    </div>
    <p class="user-mode"></p>
    <button type="button" class="btn" onclick="logIn()">登陆</button>
</div>
</body>
<script src="index.js"></script>
</html>
