<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单版</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="../css/allocation-game.css">
</head>
<body>
<header>
    <img  class="left-return" onclick="back()" height="41" src="../img/left-return.png" width="25"/>
</header>
<main>
    <p class="title">玩家配比</p>
    <div class="game-player">
        <div class="ghost">
            <img height="32" src="../img/ghost.png" width="32"/>
                <span>幽灵&nbsp;</span>
            <input class="slayer" id="killer"  maxlength="1" oninput="this.value=this.
            value.replace(/[^0-9]/g,'');" type="text">
            <span>人</span>
        </div>
        <div class="ghost">
            <img height="32" src="../img/civilian.png" width="32"/>
            <span>水民&nbsp;</span>
            <input class="slayer" id="people"  maxlength="1" oninput="this.value=this.
            value.replace(/[^0-9]/g,'');" type="text">
            <span>人</span>
        </div>
    </div>
    <form>
        <div class="import">
            <p>水民词组：<input  type="text" maxlength="11" placeholder="请输入10个字以内"></p>
        </div>
        <div class="import">
            <p>幽灵词组：<input  type="text" maxlength="11" placeholder="请输入10个字以内"></p>
        </div>
    </form>
    <div class="matching-game">
        <div class="game-number">
            <span>请输入玩家数量</span>
            <input class="input-number" maxlength="2" id="value" onblur="inputbox()" oninput="this.value=this.
            value.replace(/[^0-9]/g,'');" type="text">
            <span>玩家数量为4-18</span>
        </div>
        <div class="btn">
            <input class="minus-button" id="decrease" type="button" onclick="reduce()" value="-">
            <input class="sliding-block" id="block" type="range" onchange="slide()" max="18" min="4" value="4">
            <input class="plus-button" id="add" type="button" onclick="plus()" value="+">
        </div>
    </div>
</main>
<footer>
    <button onclick="obtainf()">去发牌</button>
</footer>
</body>
<script src="../JS/allocation-game.js"></script>
</html>
