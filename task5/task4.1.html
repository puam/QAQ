<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="task4.1.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="homebage">
        <div class="homebage1"><img height="37" src="image/task4-1.png" width="22"/></div>
        <div class="homebage2"><span>个人主页</span></div>
    </div>
    <div class="boxx2"></div>
    <div class="background">
        <div class="portrait"><img height="100px" src="image/task4-3.png" width="100px"/>
            <span class="name">高素雅</span><span class="age">51岁</span>
        </div>
        <div class="icon"><img height="23" src="image/task4-4.png" width="18"/>
            <span class="site">北京.通州.果园</span>
        </div>
    </div>
</header>
<main>
    <p class="specialty"><span class="skill">专业技能</span></p>
    <div class="condition">
        <p class="star"><img  src="image/task4-5.png" width="24"/>
            <span class="dwell">住家</span>
        </p>
        <p class="star-one"><img src="image/task4-5.png" width="24"/>
            <span class="dwell-one">不含餐</span>
        </p>
    </div>
    <p class="working-years"><span>从业年限</span>
        <span class="age-limit">0-3年</span>
    </p>
    <p class=" working-hours "><span>工作时间</span>
        <span class="day">全天</span>
    </p>
    <p class="working-hours"><span>服务价格</span>
        <span class="price">25元/小时</span>
    </p>
    <p class="intro"><span>自我介绍</span>
        <span class="craftsmanship">可以洗衣,做饭.照顾老人。在护工方面有五年的经验，经验丰富。</span>

    </p>
</main>
</body>
</html>
