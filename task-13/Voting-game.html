<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>狼人杀</title>

    <link href="Voting-game.css" rel="stylesheet">

<body>
<div class="max">

            <img class="left-menu" height="40" src="ghost-img/Timwp.xml.txd-2.png" width="39"/>

        </div>
        <div class="player">

                <span>水民</span>
            </div>
            <div class="number">
                <span>2号</span>
            </div>
            <div class="choose"></div>
        </div>
        <div class="player">
            <div class="profession">
                <span>警察</span>
            </div>
            <div class="number">
                <span>3号</span>
            </div>
            <div class="choose"></div>
        </div>
    </div>
    <div class="werewolves">
        <div class="player">
            <div class="profession">
                <span>水民</span>
            </div>
            <div class="number">
                <span>1号</span>
            </div>
            <div class="choose"></div>
        </div>
        <div class="player">
            <div class="profession">
                <span>水民</span>
            </div>
            <div class="number">
                <span>2号</span>
            </div>
            <div class="choose"></div>
        </div>
        <div class="player">
            <div class="profession">
                <span>警察</span>
            </div>
            <div class="number">
                <span>3号</span>
            </div>
            <div class="choose"></div>
        </div>
    </div>

    <div class="decision">
        <span class="vote-die">投死</span>
    </div>
</div>

</html>
