<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="a.css">
</head>
<body>
<header>
    <div class="head">
        <img src="img-11/return.png" height="32" width="32"/>
        <span>登陆</span>
    </div>
</header>
<main>
    <div class="import">
        <img src="img-11/iphone.png" height="32" width="32"/>
        <input type="text" maxlength="11"placeholder="请输入您的手机号" onkeyup="value=value.replace(/[^\d]/g,'')">
    </div>
    <div class="import">
        <img src="img-11/lock1.png" height="32" width="32"/>
        <input type="password" maxlength="18" placeholder="请输入您的密码">
    </div>
    <div class="login">
        <span class="box1">登陆</span>
    </div>
    <span class="register">立即注册</span>
    <span class="password">忘记密码</span>
    <div class="box"></div>
    <div class="other-way">
        <div class="box-one"></div>
        <span>第三方账号登陆</span>
        <div class="box-one"></div>
    </div>
    <div class="instant-messaging">
        <div class="messaging">
            <img src="img-11/WeChat.png" height="32" width="32"/>
            <span class="text-color">微信登录</span>
        </div>
        <div class="messaging">
            <img src="img-11/microblog.png" height="32" width="32"/>
            <span class="text-color">微博登录</span>
        </div>
        <div class="messaging">
            <img src="img-11/QQ.png" height="32" width="32"/>
            <span class="text-color">QQ登录</span>
        </div>
    </div>
    <div class="box-two"></div>
</main>
</body>
</html>
