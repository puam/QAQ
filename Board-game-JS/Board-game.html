<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="Board-game.css" rel="stylesheet">
</head>
<body>
<header>
    <img class="left-return" height="41" src="Board-game-img/left-return.png" width="25"/>
</header>
<main>
    <p class="title">玩家配比</p>
    <div class="game-player">
        <div class="ghost">
            <img height="32" src="Board-game-img/ghost.png" width="32"/>
            <span>幽灵2&nbsp;&nbsp;人</span>
        </div>
        <div class="ghost">
            <img height="32" src="Board-game-img/civilian.png" width="32"/>
            <span>水民6&nbsp;&nbsp;人</span>
        </div>
    </div>
    <form>
        <div class="import">
            <p>水民词组：<input type="text" maxlength="11" placeholder="请输入10个字以内"></p>
        </div>
        <div class="import">
            <p>幽灵词组：<input type="text" maxlength="11" placeholder="请输入10个字以内"></p>
        </div>
    </form>
    <div class="matching-game">
        <div class="game-number">
            <span>请输入玩家数量</span>
            <input class="input-number" maxlength="2" oninput="this.value=this.
            value.replace(/[^0-9]/g,'');" type="text">
            <span>玩家数量为4-18</span>
        </div>
        <div class="btn">
            <input class="plus-button" type="button" value="-">
            <input class="sliding-block" type="range" value="0">
            <input class="minus-button" type="button" value="+">
        </div>
    </div>
</main>
<footer>
    <p>去发牌</p>
</footer>
</body>
<script src="Board-game.js"></script>
</html>
